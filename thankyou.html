<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(128, 0, 128, 0.3);
    }
    h1 {
      color: #c084fc;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      color: #ccc;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      color: white;
      background: #9333ea;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    a:hover {
      background: #7e22ce;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.<br />I'll get back to you soon!</p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
